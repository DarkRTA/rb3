name: lint

on:
  pull_request:
    paths:
      - '**.hpp'
      - '**.cpp'
      - '**.h'
      - '**.c'
      - '**.clang-format'
      - '**.clang-tidy'
  push:
    paths:
      - '**.hpp'
      - '**.cpp'
      - '**.h'
      - '**.c'
      - '**.clang-format'
      - '**.clang-tidy'

permissions:
  contents: read

jobs:
  check-format-and-tidy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: jidicula/clang-format-action@v4.14.0
      with:
        check-path: 'src'
        exclude-regex: '(stlport|sdk|json-c|zlib|strips|soundtouch|oggvorbis|tomcrypt)'
        clang-format-version: '17'
        fallback-style: 'none'

